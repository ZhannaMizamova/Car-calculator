<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="table">
        <h1>Car cost calculator</h1>
        <form>
            
            <label for="name">Car's price on the auction</label>
            <input type="text" name="price" placeholder="" id="price"><br><br>

            <select name="fuel" id="fuel">
                <option disabled selected="selected">Choose a type of fuel</option>
                <option value="petrol">petrol</option>
                <option value="diesel">diesel</option>
                <option value="hybrid">hybrid</option>
            </select><br><br>

            <label for="name">Engine capacity, liter</label>
            <input type="text" name="capacity" placeholder="Engine capacity, liter" id="capacity"><br><br>

            <label for="name">Power, horsepower</label>
            <input type="text" name="power" placeholder="Power, horsepower" id="power"><br><br>


            <div id="calculator"></div>
            <button  type="button"  class="button" onclick = "calculate();">Calculate</button> <br><br>
            
            <!-- <label>Result:</label>
            <input type="text" id="result" disabled> -->
        </form>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
